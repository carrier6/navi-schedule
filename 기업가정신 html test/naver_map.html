<!DOCTYPE html> 
<html>

<head>

<!-- 네이버 지도 api 호출
   YOUR_CLIENT_ID 부분에 clientID 입력 -->
   <script type="text/javascript" 
   src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId="></script>
   
</head>
<body>
    

   <!-- 지도가 표시될 html
   지도는 표시하는 돔 요소의 크기에 맞춰서 표시됩니다.
   resize하기 전까지는 이 크기가 고정됩니다! -->
   <div id="map" style="width:100%;height:400px;"></div>
   
   
   <!-- 지도 표시 -->
   <script>
   
       // 지도가 표시될 옵션 
       var mapOptions = {
           center: new naver.maps.LatLng(37.3595704, 127.105399),	// 중심 위치 좌표값
           zoom: 15		// 줍 레벨
       };

       
       
       // 지도에 표시                 (지도에 표시될 id값, 옵션)
       var map = new naver.maps.Map('map', mapOptions);


       var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(35.245674, 128.692850),
    zoom: 16
});

var polygon = new naver.maps.Polygon({
    map: map,
    paths: [
        [
            new naver.maps.LatLng(37.37544345085402, 127.11224555969238),
            new naver.maps.LatLng(37.37230584065902, 127.10791110992432),

            new naver.maps.LatLng(37.37544345085402, 127.11224555969238)
        ]
    ],
    fillColor: '#ff0000',
    fillOpacity: 0.3,
    strokeColor: '#ff0000',
    strokeOpacity: 0.6,
    strokeWeight: 3
});

var polyline = new naver.maps.Polyline({
    map: map,

});
